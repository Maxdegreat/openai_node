<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>OpenAI Image Edit</title>
  </head>
  <body>
    <h1>OpenAI Image Edit</h1>
    <form id="image-edit-form">
      <input type="submit" value="Edit Image">
    </form>
    <div id="api-response"></div>
    <script>
      const form = document.getElementById('image-edit-form');
      const apiResponse = document.getElementById('api-response');
      
      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        
        try {
          const response = await fetch('/image-edit');
          const data = await response.json();
          apiResponse.textContent = JSON.stringify(data, null, 2);
        } catch (error) {
          apiResponse.textContent = 'Error performing image edit';
        }
      });
    </script>
  </body>
</html>
